name: ğŸ§ª DualMindTrader CI - Pytest & Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Unit Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code from GitHub ---
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # --- Set up Python environment ---
      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # --- Install dependencies ---
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Run pytest with coverage (skip benchmarks) ---
      - name: ğŸ§ª Run pytest (skip benchmark)
        env:
          SKIP_MT5: "1"          # à¸šà¸­à¸ conftest.py à¹ƒà¸«à¹‰ skip tests à¸—à¸µà¹ˆà¹ƒà¸Šà¹‰ MetaTrader5
        run: |
          echo "âš™ï¸ Running unit tests (excluding benchmark)..."
          pytest -m "not benchmark" --maxfail=1 --disable-warnings || true
          echo "ğŸ“ˆ Running coverage report..."
          pytest -m "not benchmark" --cov=mind2_python --cov-report=term-missing --cov-report=xml --cov-report=html || true

      # --- Upload coverage HTML report ---
      - name: ğŸ“Š Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      # --- Upload XML coverage (optional for external tools like Codecov) ---
      - name: ğŸ“ˆ Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  # Optional job for manual benchmark runs
  benchmark:
    name: Manual Benchmark (on request)
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš¡ Run performance benchmarks
        run: |
          pytest -m benchmark -s || true
          mkdir -p benchmarks/results
          python benchmarks/plot_benchmark_trend.py || true

      - name: ğŸ“¤ Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/
