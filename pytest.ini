[pytest]
# ✅ เก็บ coverage ของทั้ง mind2_python
addopts = --cov=mind2_python --cov-report=term-missing --cov-report=html

# ✅ ระบุว่า tests อยู่ในโฟลเดอร์นี้
testpaths = mind2_python/tests

# ✅ รูปแบบชื่อไฟล์ test ที่จะถูกรัน
python_files = test_*.py

# ✅ ชื่อคลาส test ที่จะถูกรัน
python_classes = Test*

# ✅ ชื่อฟังก์ชัน test ที่จะถูกรัน
python_functions = test_*

# ✅ Marker สำหรับ benchmark tests
markers =
    benchmark: mark a test as a performance benchmark (skip in normal CI runs)
